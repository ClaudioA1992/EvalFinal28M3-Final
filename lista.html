<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de lista de tareas</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Script de Muuri -->
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/muuri-demo.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Lista de tareas</h1>
        </header>
        <main>
            <section class="kanban-demo">

                <h2 class="section-title"><span>To-do list</span></h2>

                <div class="board">
                    <div class="board-column todo">
                        <div class="board-column-header">Por hacer</div>
                        <div class="board-column-content">
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>1</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>2</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>3</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>4</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>5</div>
                            </div>
                        </div>
                    </div>
                    <div class="board-column working">
                        <div class="board-column-header">En proceso</div>
                        <div class="board-column-content">
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>6</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>7</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>8</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>9</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>10</div>
                            </div>
                        </div>
                    </div>
                    <div class="board-column done">
                        <div class="board-column-header">Completado</div>
                        <div class="board-column-content">
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>11</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>12</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>13</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>14</div>
                            </div>
                            <div class="board-item">
                                <div class="board-item-content"><span>Tarea #</span>15</div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>

    </div>
</body>

</html>
